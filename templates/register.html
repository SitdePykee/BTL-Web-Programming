{% extends 'base.html' %}
{% block content %}
    <div class="loginform">
      <div class="formhead">
        <h1>Xin chào</h1>
        Đăng kí tài khoản của bạn
      </div>
      <hr>
      <br>
      <form action="/register" method="POST">
        <b> Username:</b> <br />
        <input
          type="text"
          name="username"
          class="username"
          placeholder="Nhập tên tài khoản..."
        />
        <br />
        <b>Email:</b> <br />
        <input
          type="text"
          name="email"
          class="email"
          placeholder="Nhập email..."
        />
        <b> Password:</b> <br />
        <input
          type="password"
          name="password"
          class="password"
          placeholder="Nhập mật khẩu..."
        />
        <br />
        <button type="submit">Register</button> <br />
        {% if error: %} Tài khoản đã tồn tại {% endif %}
      </form>
    </div>
{% endblock %}
