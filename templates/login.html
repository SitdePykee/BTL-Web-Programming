{% extends 'base.html' %}
{% block content %}
    <div class="loginform">
      <div class="formhead">
        <h1>Xin chào</h1>
        Đăng nhập vào tài khoản của bạn
      </div>
      <hr>
      <br>
      <form action="/login" method="POST">
        <b> Username:</b> <br />
        <input
          type="text"
          name="username"
          class="username"
          placeholder="Nhập tên tài khoản..."
        />
        <br />
        <b> Password:</b> <br />
        <input
          type="password"
          name="password"
          class="password"
          placeholder="Nhập mật khẩu..."
        />
        <br />
        <button type="submit">Login</button> <br />
        {% if error: %} Sai tài khoản hoặc mật khẩu {% endif %}
      </form>
    </div>
{% endblock %}
