<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/stye.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
    </header>
    <!------------------>

  
    <section class="product-form">
        <div class="container">
            <div class="product-content row">
                <div class="product-left row">
                    <div class="product-left-img">
                        <img src="/ao hai day.png" alt="">
                    </div>   
                </div>
                <div class="product-right">
                    <div class="product-right-name">
                        <h1>Áo hai dây siêu cấp vipro</h1>
                        <p>Id sản phẩm: 1923MS</p>
                    </div>
                    <div class="product-right-price">
                        <p>500.000<sup>đ</sup></p>
                    </div>
                    <div class="product-right-desc">
                        <p style="font-weight: bold;">Mô tả sản phẩm:</p>
                        <p>Một chút mô tả về sản phẩm có thể thêm hoặc không</p>
                    </div>
                    <div class="product-right-size">
                        <p style="font-weight: bold;">Size:</p>
                        <div class="size">
                            <span>S</span>
                            <span>M</span>
                            <span>L</span>
                            <span>XL</span>
                            <span>XXL</span>
                            <span>3XL</span>
                        </div>
                    </div>
                    <div class="quantity">
                        <p style="font-weight: bold;">Số lượng:</p>
                        <input type="number" min="0" value="1">
                    </div>
                    <div class="product-right-button">
                        <button><p>Mua hàng</p></button>
                        <button><p>Thêm vào giỏ hàng</p></button>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!------------------>
  </body>
</html>
